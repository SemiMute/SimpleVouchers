#######################################################
#         SimpleVouchers by SemiMute
# A simple free, easy to use vouchers plugin
#
# Messages support "Chat Codes"
# https://htmlcolorcodes.com/bukkit-color-codes/
#######################################################

prefix: "&8[&b&lSimple&d&lVouchers&8]"
duped-icon: "&c&lDUPED ITEM"
secure-vouchers: true # Use UUID protection on items to prevent possible duped vouchers from being used?

##########################################
# ACCEPTED PLACEHOLDERS
# - %PLAYER% - The username of the player
# - %PLAYER_DISPLAYNAME% - The players display name
##########################################
vouchers:
  example:
    material:
    item-name: "&b&lRank &d&lVoucher &7(Right-Click)"
    lore:
      - "&7Right click this voucher to redeem"
      - "&7the &bExample Rank&7 on this server!"
    commands:
      - "lp user %PLAYER%"
    message: "%PLAYER% redeemed the example voucher!" #Message sent to the player redeeming. Put "none" for no message
